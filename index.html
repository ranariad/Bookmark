<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <!-- Google FONTS lINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awsome Link -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- favicon  -->
    <link rel="icon" href="./img/bookmark.png">
    <!-- Bootstrap Css Link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Main Css Link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- start of alert modal box -->
    <div
      class="modalBox position-fixed start-0 end-0 top-0 bottom-0 w-100 h-100 d-flex flex-column align-items-center invisible opacity-0 justify-content-center"
      id="modalBox"
    >
      <div class="modalContent p-4 bg-white d-flex flex-column shadow-lg mx-2">
        <header class="d-flex justify-content-between align-items-center mb-4">
          <div class="colors">
            <span class="bg-1 d-inline-block rounded-circle"></span>
            <span class="bg-2 d-inline-block rounded-circle"></span>
            <span class="bg-3 d-inline-block rounded-circle"></span>
          </div>
          <button
            class="btn btn-sm fw-bold btn-close opacity-100"
            id="closeBtn"
          ></button>
        </header>
        <div class="modalRules">
          <p class="fw-semibold ruleTitle">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ul class="list-unstyled ps-3">
            <li class="mb-2">
              <i class="fa-regular fa-circle-right text-danger"></i>
              Site name must contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right text-danger"></i>
              Site URL must be a valid one
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end of alert modal box -->
    <!-- start of main sec -->
    <main id="bookmarker" >
      <div class="container-lg">
        <div
          class="mainContent my-4 d-flex flex-column justify-content-center align-items-center"
        >
          <h1
            class="siteTitle text-capitalize text-center fw-medium position-relative"
          >
            Bookmarker
          </h1>
          <div class="border-top border-2 border-dark BodyContent w-100">
            <h2 class="subTitle text-capitalize my-4 text-center">
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
          </div>

          <!-- start of inputs -->
          <div class="inputs w-100">
            <div class="siteNameInput mt-1 mb-4 mx-3">
              <label for="SiteName" class="text-capitalize mb-2 fw-bold">
                <i class="fa-solid fa-book-bookmark me-2"></i>
                Site Name
              </label>
              <div class="group position-relative">
                <input
                  type="text"
                  class="form-control border-1 border-black border-opacity-25"
                  placeholder="Bookmark Name"
                  id="SiteName"
                />
                <div
                  class="alertIcons fw-bold position-absolute top-50 translate-middle-y d-flex"
                >
                  <span
                    class="border border-2 border-danger rounded-circle d-flex justify-content-center align-items-center d-none alertIcon"
                    id="nameAlertIcon"
                    ><i class="fa-solid fa-exclamation text-danger"></i
                  ></span>
                  <span
                    class="border border-2 checkIcon rounded-circle d-flex justify-content-center align-items-center d-none"
                    id="nameCheckIcon"
                    ><i class="fa-solid fa-check"></i
                  ></span>
                </div>
              </div>
              <p id="repeatWarning" class="text-danger opacity-75 mb-0"></p>
            </div>
            <div class="siteUrlInput mx-3 mb-4 mt-3">
              <label for="siteUrl" class="text-capitalize mb-2 fw-bold">
                <i class="fa-solid fa-link"></i>
                Site URL
              </label>
              <div class="group position-relative">
                <input
                  type="text"
                  class="form-control border-1 border-black border-opacity-25"
                  placeholder="https://example.com"
                  id="siteUrl"
                />
                <div
                  class="alertIcons fw-bold position-absolute top-50 translate-middle-y d-flex"
                >
                  <span
                    class="border border-2 border-danger rounded-circle d-flex justify-content-center align-items-center d-none"
                    id="urlAlertIcon"
                    ><i class="fa-solid fa-exclamation text-danger"></i
                  ></span>
                  <span
                    class="border border-2 checkIcon rounded-circle d-flex justify-content-center align-items-center d-none"
                    id="urlCheckIcon"
                    ><i class="fa-solid fa-check"></i
                  ></span>
                </div>
              </div>
            </div>
            <div class="bookmarkSubmit text-center">
              <button
                class="btn py-2 px-5 text-capitalize text-white d-block mx-auto"
                id="addBtn"
              >
                Add Bookmark
              </button>
              <button
                class="btn py-2 px-5 text-capitalize text-white d-none mx-auto"
                id="editBtn"
              >
                Edit Bookmark
              </button>
            </div>
          </div>
          <!-- end of inputs -->

          <!-- start of table -->

          <div class="border-top border-2 border-dark savedBookmarks w-100">
            <div class="table-responsive mt-4">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th class="text-capitalize fw-bold">Index</th>
                    <th class="text-capitalize fw-bold">Website Name</th>
                    <th class="text-capitalize fw-bold">Visit</th>
                    <th class="text-capitalize fw-bold">Edit</th>
                    <th class="text-capitalize fw-bold">Delete</th>
                  </tr>
                </thead>
                <tbody id="tableBody"></tbody>
              </table>
            </div>
          </div>
          <!-- end of table -->
        </div>
      </div>
    </main>
    <!-- end of main section -->

    
    <!-- Bootstrap Js File -->
    <script src="./js/bootstrap.bundle.min.js"></script>
   
    <!-- Main Js File -->
    <script src="./js/main.js"></script>
    
  </body>
</html>
